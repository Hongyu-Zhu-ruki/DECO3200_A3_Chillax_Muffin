<script>
  
  let imgs = document.getElementsByClassName('img_box')[0].getElementsByTagName('img')
  for(let i = 0; i < imgs.length; i++){
    imgs[i].onclick = function(){
      for(let j = 0; j < imgs.length; j++){
        imgs[j].style.transform = "scale(1)";
      }
      imgs[i].style.transform = "scale(1.2)";
    }
  }
  
  let colorBtns = document.getElementsByClassName('color_box')[0].getElementsByTagName('div')
  for(let i = 0; i < colorBtns.length; i++){
    colorBtns[i].onclick = function(){
      for(let j = 0; j < colorBtns.length; j++){
        colorBtns[j].style.width = '40px'
        colorBtns[j].style.height = '40px'
      }
      document.getElementsByClassName('colorImg')[0].src = `../../images/瓶子日记部分2&与游戏部分共用/${i}.png`
      colorBtns[i].style.width = '50px'
      colorBtns[i].style.height = '50px'
    }
  }
  
  let Btns = document.getElementsByClassName('btn_box')[0].getElementsByTagName('div')
  for(let i = 0; i < Btns.length; i++){
    Btns[i].onclick = function(){
      for(let j = 0; j < Btns.length; j++){
        Btns[j].style.width = '70px'
        Btns[j].style.height = '25px'
      }
      Btns[i].style.width = '80px'
      Btns[i].style.height = '30px'
    }
  }
  let text_info = document.querySelector('.text_info')
  let textArr = [
    "Such a really bad mood that couldn't focus on anything else",
    "In a bad mood, but can get on with daily life",
    "A little upset, sometimes still thinking about the stress",
    "Peace of mind, forget stress "
  ]
  let spans = Btns
  for (let i = 0; i < spans.length; i++) {
        spans[i].onmouseleave = function(){
            
            text_info.style.opacity = '0'  
        }
        spans[i].onmouseenter = function(){
            text_info.style.opacity = '1'
            text_info.innerHTML = textArr[i]
        }
        spans[i].onclick = function(){
          for (let i = 0; i < spans.length; i++) {
            spans[i].style.transform = "scale(1)";
          }
          
            spans[i].style.transform = "scale(1.2)";
           
        }
     }

</script>
