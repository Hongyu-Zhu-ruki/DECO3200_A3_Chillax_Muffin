<script>
  document.getElementsByClassName('header_right')[0].onclick = function(){
    window.location.href = '../profile/profile.html'
  }

  var wrap = document.querySelector(".wrap");
  // var next = document.querySelector(".arrow_right");
  // var prev = document.querySelector(".arrow_left");
  // next.onclick = function () {
  //     next_pic();
  // }
  // prev.onclick = function () {
  //     prev_pic();
  // }
  function next_pic () {
      index++;
      if(index > 4){
          index = 0;
      }
      showCurrentDot();
      var newLeft;
      if(wrap.style.left == "-2500px"){
          newLeft = -500;
      }else{
          newLeft = parseInt(wrap.style.left)-500;
      }
      if(wrap.style.left === "0px"){
          newLeft = -2500;
      }
      if(parseInt(wrap.style.left) >= 0){
        newLeft = -2500
      }
      wrap.style.left = newLeft + "px";
  }

  function prev_pic () {
      index--;
      if(index < 0){
          index = 4;
      }
      showCurrentDot();
      var newLeft;
      if(wrap.style.left === "0px"){
          newLeft = -2500;
      }else{
          newLeft = parseInt(wrap.style.left)+500;
      }
      if(parseInt(wrap.style.left) >= 0){
        newLeft = -2500
      }

      wrap.style.left = newLeft + "px";
  }

  var timer = null;
  function autoPlay () {
      timer = setInterval(function () {
          next_pic();
      },2000);
  }
  autoPlay();
  var container = document.querySelector(".container");
  container.onmouseenter = function () {
      clearInterval(timer);
  }
  container.onmouseleave = function () {
      autoPlay();
  }
  var index = 0;
  var dots = document.getElementsByClassName('buttons')[0].getElementsByTagName("span");
  function showCurrentDot () {
      for(var i = 0, len = dots.length; i < len; i++){
          dots[i].className = "";
      }
      dots[index].className = "on";
  }

  for (var i = 0, len = dots.length; i < len; i++){
      (function(i){
          dots[i].onclick = function () {
              var dis = index - i;
              if(parseInt(wrap.style.left) <= -3000){
                  dis = dis + 5;
              }
              if(parseInt(wrap.style.left) >= 500){
                  dis = dis - 5;
              }
              

              if(index == 0 && parseInt(wrap.style.left)!== -500){
                  dis = 5 + dis;
              }
              wrap.style.left = (parseInt(wrap.style.left) + dis * 500)+"px";
              index = i;
              showCurrentDot();
          }
      })(i);
  }
  let btn = document.querySelector('.btn')
    btn.addEventListener('click', () => {
        window.location.href = '../bottleDiary/bottleDiary1.html'
    })
</script>
